<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="/css/styleabout.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <header class="header">
        <div class="row mt-4">
            <div class="col-md-3"><img src="/img/logo.png" alt="logo" class="logo"> </div>
            <div class="col-md-3 align-self-center"><a href="/index.html" class="btn btn-info btn-sm btn-hover" >Home</a></div>
            <div class="col-md-3 align-self-center"><a href="/pages/carta.html" class="btn btn-info btn-sm btn-hover btn-hover">Carta</a></div>
            <div class="col-md-3 align-self-center"><a href="/pages/about.html"class="btn btn-info btn-sm btn-hover btn-hover">Conócenos</a></div>
        </div>
    </header>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center mb-4"><img src="/img/izdo.png" alt="izq" class="espada">Contáctanos<img src="/img/dcha.png" alt="dcha" class="espada"></h1>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje"></textarea>
                </div> <br>
                <button type="submit" class="btn btn-info btn-sm">Enviar</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-ZLtx3m38FpqZDtd6PqseYfcNUFp7FiTU2Gjro8uVIxp2A0mSA2Fg5quHXw5R6J6TL" crossorigin="anonymous"></script>

</body>
</html>
